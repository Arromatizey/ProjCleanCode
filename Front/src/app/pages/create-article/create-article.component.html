<!-- src/app/pages/create-article/create-article.component.html -->
<div class="min-h-screen bg-[#fafaf2] flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white p-8 rounded-md shadow border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 tracking-wide uppercase text-gray-800">
      Créer un article
    </h2>

    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <!-- Titre -->
      <div class="mb-6">
        <label for="title" class="block font-medium mb-1 text-gray-700">Titre</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:border-gray-400"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched"
        >
          Le titre est requis (3 caractères minimum).
        </div>
      </div>

      <!-- Contenu -->
      <div class="mb-6">
        <label for="content" class="block font-medium mb-1 text-gray-700">Contenu</label>
        <textarea
          id="content"
          rows="6"
          formControlName="content"
          class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:border-gray-400"
        ></textarea>
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched"
        >
          Le contenu est requis (10 caractères minimum).
        </div>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="articleForm.invalid"
        class="bg-[#b8a07e] text-white px-6 py-2 rounded hover:bg-[#a38f70] transition-colors disabled:opacity-50 disabled:cursor-not-allowed w-full font-semibold tracking-wide"
      >
        Publier l'article
      </button>
    </form>
  </div>
</div>
