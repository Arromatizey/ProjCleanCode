<!-- src/app/pages/home/home.component.html -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Liste des articles</h2>

  <!-- Barre de recherche -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Rechercher un article par titre"
      [value]="searchQuery"
      (input)="onSearchChange($event)"
      class="border border-gray-300 rounded w-full p-2"
    />
  </div>

  <!-- Liste d'articles -->
  <div *ngFor="let article of filteredArticles" class="mb-4 p-3 border-b border-gray-300">
    <h3 class="font-semibold text-lg">
      <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
    </h3>
    <p class="text-gray-700">
      <!-- Affiche le début du contenu -->
      {{ article.content | slice:0:50 }}...
    </p>
  </div>

  <!-- Lien / bouton vers la création d’un article -->
  <div class="mt-6">
    <a
      routerLink="/create-article"
      class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Créer un nouvel article
    </a>
  </div>
</div>
