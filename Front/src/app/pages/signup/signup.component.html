<!-- src/app/pages/signup/signup.component.html -->
<div class="min-h-screen bg-[#fafaf2] flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white p-8 rounded-md shadow border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 tracking-wide uppercase text-gray-800">
      Inscription
    </h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Nom d'utilisateur -->
      <div class="mb-6">
        <label for="userName" class="block font-medium mb-1 text-gray-700">
          Nom d'utilisateur
        </label>
        <input
          id="userName"
          type="text"
          formControlName="userName"
          class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:border-gray-400"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched"
        >
          Le nom d'utilisateur doit comporter au moins 3 caractères.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label for="userEmail" class="block font-medium mb-1 text-gray-700">Email</label>
        <input
          id="userEmail"
          type="email"
          formControlName="userEmail"
          class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:border-gray-400"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="signupForm.get('userEmail')?.invalid && signupForm.get('userEmail')?.touched"
        >
          Veuillez saisir une adresse email valide.
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-6">
        <label for="userPassword" class="block font-medium mb-1 text-gray-700">
          Mot de passe
        </label>
        <input
          id="userPassword"
          type="password"
          formControlName="userPassword"
          class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:border-gray-400"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="signupForm.get('userPassword')?.invalid && signupForm.get('userPassword')?.touched"
        >
          Le mot de passe doit comporter au moins 6 caractères.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="bg-[#b8a07e] text-white px-6 py-2 rounded hover:bg-[#a38f70] transition-colors disabled:opacity-50 disabled:cursor-not-allowed w-full font-semibold tracking-wide"
      >
        S'inscrire
      </button>
      <div class="text-center mt-4">
        <a
          routerLink="/login"
          class="underline text-[#b8a07e] hover:text-[#a38f70] font-medium"
        >
          Déjà un compte ? Connectez-vous
        </a>
      </div>
    </form>
  </div>
</div>
